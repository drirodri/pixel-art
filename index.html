<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art - Adriano Rodrigues</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Pixel Art</h1>
    <section id="color-selection">
      <ul id="color-palette">
        <button id="reset-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              fill-rule="evenodd"
              d="M4.755 10.059a7.5 7.5 0 0 1 12.548-3.364l1.903 1.903h-3.183a.75.75 0 1 0 0 1.5h4.992a.75.75 0 0 0 .75-.75V4.356a.75.75 0 0 0-1.5 0v3.18l-1.9-1.9A9 9 0 0 0 3.306 9.67a.75.75 0 1 0 1.45.388Zm15.408 3.352a.75.75 0 0 0-.919.53 7.5 7.5 0 0 1-12.548 3.364l-1.902-1.903h3.183a.75.75 0 0 0 0-1.5H2.984a.75.75 0 0 0-.75.75v4.992a.75.75 0 0 0 1.5 0v-3.18l1.9 1.9a9 9 0 0 0 15.059-4.035.75.75 0 0 0-.53-.918Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </ul>
    </section>

    <form id="selection-field">
      <label for="board-size">Selecione o tamanho:</label>
      <input type="number" id="board-size" placeholder="5" min="1" max="50" />
      <button id="generate-board">Confirmar</button>
    </form>
    <section id="pixel-board"></section>
    <button id="clear-board">Limpar</button>
    <script src="script.js"></script>
    <footer>
      <p>Desenvolvido por Adriano Rodrigues</p>
      <div class="footer-icons">
        <ul>
          <li>
            <a
              href="http://github.com/drirodri"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./img/github-mark.png" alt="github-link" width="30px"
            /></a>
          </li>
          <li>
            <a
              href="http://linkedin.com/in/drirodri"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./img/linkedin.png" alt="linkedin-link" width="30px"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
